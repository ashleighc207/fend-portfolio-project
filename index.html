<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name=description content="A functioning, responsive website created based off of a PDF mockup.">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/styles.css">

    <body>

                	<div class="project-module">
                        <img src="../img/foodie.png" alt="project-screenshot" class="project-image">

                        <span><a href="https://github.com/ashleighc207/fend-restaurant-app">Repo</a> | <a href="https://ashleighc207.github.io/fend-restaurant-app/">Live View</a></span>

                        <img src="../img/arcade.png" alt="project-screenshot" class="project-image">

                        <span><a href="https://github.com/ashleighc207/fend-arcade-project">Repo</a> | <a href="https://ashleighc207.github.io/fend-arcade-project/">Live View</a></span>

                    <div class="project-module">
                        <img src="../img/memory.png" alt="project-screenshot" class="project-image">

                    </div>
                    <div class="project-module">
                        <img src="../img/pixel.png" alt="project-screenshot" class="project-image">
